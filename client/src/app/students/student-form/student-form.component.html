<form
  [formGroup]="form"
  class="shadow-md w-full md:w-2/3 lg:w-1/2 xl:w-1/3 mx-auto p-6 md:p-10 rounded-md"
  (ngSubmit)="onSubmit()"
>
<h5 class="text-xl font-semibold py-8">{{ isEdit ? 'Edit student' : 'Add Student' }}</h5>
  <div>
    <input
      formControlName="name"
      type="text"
      class="border w-full my-3 p-2 px-4 rounded-md"
      placeholder="Name"
    />
    @if (form.controls['name'].errors && form.controls['name'].touched) {
    <div class="text-red-500 text-sm">Name is required</div>
    }
  </div>

  <input
    formControlName="address"
    type="text"
    class="border w-full my-3 p-2 px-4 rounded-md"
    placeholder="Adress"
  />
  <div>
    <input
      formControlName="email"
      type="email"
      class="border w-full my-3 p-2 px-4 rounded-md"
      placeholder="Email"
    />
    @if (form.controls['email'].errors && form.controls['email'].touched) {
    <div class="text-red-500 text-sm">E-mail is required</div>
    }
  </div>

  <input
    formControlName="phoneNumber"
    type="text"
    class="border w-full my-3 p-2 px-4 rounded-md"
    placeholder="Phone Number"
  />
  <button class="bg-blue-500 shadow-md px-4 py-2 rounded-md text-white">{{ isEdit ? 'Edit student' : 'Add Student' }}
</button>
<a [routerLink]="'/students'" class="shadow-md  rounded-md px-4 py-2 ml-4 text-blue-300">Cancel</a>
</form>
